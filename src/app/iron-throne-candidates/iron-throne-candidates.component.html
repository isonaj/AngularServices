<div>
  <h2><img src="https://cdn3.iconfinder.com/data/icons/medieval-basic-lineal/512/30_Throne-128.png" height="30" /> Who will sit on the Iron Throne!</h2>

  <div class="card" *ngFor="let character of cast">

    </a>
  </div>
</div>
