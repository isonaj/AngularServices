
<div>
  <button (click)="killAStark()">End Season</button>
  <button (click)="resetData()">Reset Data</button>
</div>
<div>
  <div class="card" *ngFor="let character of cast" (click)="kill(character)">
    <img [src]="imgSrc(character.img)">
    <h2 [ngClass]="{dead: character.dead}">{{character.name}}</h2>
    <div *ngIf="character.dead" class="inner-card">
      <div class="dead-text">DEAD</div>
    </div>
  </div>
</div>
